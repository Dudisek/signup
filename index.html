<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign Up form | Booking.com</title>
  <meta name="description" content="Page Description SEO">
  <link rel="stylesheet" href="css/styles.css?">
  <script type="module" src="js/signup.js"></script>
</head>

<body>
  <form action="#" method="post">
    <!-- with attribute required, browsers are not compatible and handle it differnetly so we should write our own error handling and styling -->
    <label for="name">First name*</label>
    <input type="text" name="name" autocomplete="given-name" id='signup-fname'>
    
    <label for="surname">Surname</label>
    <input type="text" name="surname" autocomplete="family-name" id='signup-surname'>
    
    <label for="email">Email*</label>
    <input type="email" name="email" autocomplete="email" id='signup-email'>
    
    <label for="address">Address*</label>
    <input type="text" name="address" autocomplete="street-address" id='signup-address'>

    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
